<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #008000; /* Green heading */
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="text"], button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="text"] {
            width: 70%; /* Take up 70% of container width */
        }
        button {
            background-color: #008000; /* Green button */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006400; /* Dark green on hover */
        }
        .user-message {
            background-color: #f0f0f0; /* Light gray user message background */
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #d3e8d5; /* Light green bot message background */
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            text-align: left;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 150px;
            max-height: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COCO AI</h1>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="textInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const textInput = document.getElementById('textInput');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
        }

        function showImages(images, containerClass) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container', containerClass);
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = 'Apparel Image';
                imgElement.classList.add('apparel-image');
                imageContainer.appendChild(imgElement);
            });
            chatBox.appendChild(imageContainer);
        }

        function sendMessage() {
            const userInput = textInput.value;
            addMessage(userInput, true);

            fetch('http://localhost:7000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.response.img_upper)
                showImages(data.response.img_upper, 'upper-images');
                showImages(data.response.img_lower, 'lower-images');
            })
            .catch(error => console.error('Error:', error));

            textInput.value = '';
        }
    </script>
</body>
</html>
